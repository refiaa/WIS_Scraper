blank_issues_enabled: false  # Disables the ability to open blank issues
contact_links:
  - name: 🤷‍♀️ Questions or need help?
    url: https://github.com/refiaa/WIS_Scraper/discussions/categories/questions
    about: If you have questions or need help with WIS_Scraper, check existing questions or post a new one here.
    
  - name: 💬 Discussions
    url: https://github.com/refiaa/WIS_Scraper/discussions
    about: Join the discussions. Share your experiences, challenges, and workarounds with the WIS_Scraper community.
    
  - name: 💡 Suggestions / Ideas
    url: https://github.com/refiaa/WIS_Scraper/discussions/categories/ideas
    about: Have ideas for new features or improvements? Check out existing suggestions or share your own.

issue_templates:
  - name: Bug Report
    description: Report a bug to help us improve WIS_Scraper.
    template: bugreport.yml
    title: "[BUG] "
    labels: ["bug", "needs triage"]
    
  - name: Feature Request
    description: Suggest an idea or enhancement for WIS_Scraper.
    template: feature_request.yml
    title: "[FEATURE] "
    labels: ["enhancement", "needs review"]
